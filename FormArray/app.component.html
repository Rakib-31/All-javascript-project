<form>
  <input 
    type="text" 
    class="for-control"
    #topic
    (keyup.enter)="getElement(topic)"

  >
  <ul class="list-group">
    <li *ngFor="let topic of topics.controls"
      class="list-group-item"
      (click)="removeTopic(topic)"
    > 
      {{topic.value}}
    </li>
  </ul>
  
</form>
