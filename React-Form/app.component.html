<div>
  <form [formGroup]="formModel">
    <div class="form-group">
        <label for="">user name</label>
        <input [class.is-invalid]="userValidate.invalid && userValidate.touched"
         formControlName="username" type="text" class="form-control">
         <div *ngIf="userValidate.invalid && userValidate.touched">
           <small *ngIf="userValidate.errors?.required" class="text-danger">username is required</small>
           <small *ngIf="userValidate.errors?.minlength" class="text-danger">username name must be at least 3 character</small>
           <small *ngIf="userValidate.errors?.forbiddenName" class="text-danger">{{userValidate.errors?.forbiddenName.value}} username not valid</small>
         </div>
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input [class.is-invalid]="emailValidate.invalid && emailValidate.touched"
       type="text" class="form-control" formControlName="email">
       <small class="text-danger" [class.d-none]="emailValidate.valid || emailValidate.untouched">E-mail is required</small>
    </div>

    <div class="form-group">
        <label for="">password</label>
        <input formControlName="password" type="password" class="form-control"
        [class.is-invalid]="passwordValidate.invalid && passwordValidate.touched">
        <div *ngIf="passwordValidate.invalid && passwordValidate.touched">
          <small *ngIf="passwordValidate.errors?.required" class="text-danger">password is required</small>
          <small *ngIf="passwordValidate.errors?.minlength" class="text-danger">password must be at least 8 character</small>
          <small *ngIf="passwordValidate.errors?.forbiddenName" class="text-danger">{{passwordValidate.errors?.forbiddenName.value}} password not valid</small>
        </div>
    </div>

    <div class="form-group">
        <label for="">confirm password</label>
        <input [class.is-invalid]="formModel.errors?.misMatch" formControlName="confirmPassword"
         type="password" class="form-control">
         <small class="text-danger" *ngIf="formModel.errors?.misMatch">password do not matched</small>      
    </div>

    <div formGroupName="address">
        <div class="form-group">
            <label for="">city</label>
            <input type="text" formControlName="city" class="form-control">
        </div>
        <div class="form-group">
            <label for="">state</label>
            <input type="text" formControlName="state" class="form-control">
        </div>
        <div class="form-group">
            <label for="">postalcode</label>
            <input type="text" formControlName="postalcode" class="form-control">
        </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input"  formControlName="subscribe">
      <label class="form-check-label">send me promotional offer</label>
    </div>

  </form>
</div>
